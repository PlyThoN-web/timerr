<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Timer for practice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="time" class="blocks">

	</div>
	<h1 class="countdown-title">Countdown Clock</h1>
	<section id="countdown" class="countdown">
  		<div class="countdown-number">
    		<p id="minutes" class="minutes countdown-time"></p>
    		<p class="countdown-text">Minutes</p>
  		</div>
  		<div class="countdown-number">
    		<p id="seconds" class="seconds countdown-time"></p>
    		<p class="countdown-text">Seconds</p>
  		</div>
	</section>

<div>
  <button id="plus" class="plus">Plus</button>
  <button id="minus" class="minus">Minus</button>
  <button id="start" class="start">Start</button>
</div>

<div id="message" class="message">
  
</div>


<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
